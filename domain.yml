entities:
- account_number
- doc_format
- doc_type
- email
- feedback_value
- name
- trans_id
forms:
- account_number_form
- document_form
- proposal_form
- retirement_account_form
- status_form
- upgrade_account_form
intents:
- adjust_distribution
- affirm
- automate_daily_tasks
- cancel:
    use_entities: false
- chitchat
- confirm:
    use_entities: false
- deny
- document_copy
- fed_fund_inquiry
- feedback
- greet
- inform
- loan_advance_inquiry
- lost_card
- mutual_fund_inquiry
- postal_service_updates
- reorder_check
- send_proposal
- status_enquiry
- stop
- thankyou
